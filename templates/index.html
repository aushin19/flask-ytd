<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube to MP3 Converter</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; background-color: #f2f2f2; }
        .container { max-width: 600px; margin: auto; padding: 20px; background-color: white; border-radius: 8px; }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; }
        input[type="text"] { padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        .error { color: red; margin-top: 10px; }
        .download-link { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube to MP3 Converter</h1>
        <form method="POST">
            <label for="url">YouTube Video URL:</label>
            <input type="text" id="url" name="url" placeholder="Enter YouTube video URL" required>
            <button type="submit">Convert</button>
        </form>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        {% if link %}
            <div class="download-link">
                <h2>Download your MP3:</h2>
                <a href="{{ link }}" download>Download MP3</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
